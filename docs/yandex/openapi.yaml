openapi: 3.0.1
info:
  title: Yandex Music Api
  description: "Swagger документация для Yandex Music API. Не для всех аккаунтов р\
    аботает авторизация по логину и паролю, в этом случае необходимо использовать\
    \ авторизацию с помощью токена. **Самый простой способ получить токен** - [рас\
    ширение для Google Chrome](https://chrome.google.com/webstore/detail/yandex-music-token/lcbjeookjibfhjjopieifgjnhlegmkib).\
    \ Все способы описаны [здесь](https://github.com/MarshalX/yandex-music-token)."
  version: 0.0.1
servers:
- url: https://yandex-music-cors-proxy.onrender.com/https://api.music.yandex.net:443/
- url: https://api.music.yandex.net:443/
- url: http://api.music.yandex.net:443/
tags:
- name: user
- name: tracks
- name: albums
- name: playlists
- name: landing
- name: artists
- name: rotor
- name: tags
paths:
  /token:
    post:
      tags:
      - user
      summary: Получение токена по логину и паролю
      operationId: getToken
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/token_body'
        required: true
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
    servers:
    - url: https://yandex-music-cors-proxy.onrender.com/https://oauth.yandex.ru
    - url: https://oauth.yandex.ru
  /settings:
    description: Получение предложений по покупке. Нет обязательных параметров
    get:
      operationId: getSettings
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_1'
      security:
      - oAuth: []
      - oAuthProxied: []
  /permission-alerts:
    description: Получение оповещений. Нет обязательных параметров.
    get:
      operationId: getPermissionAlerts
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_2'
      security:
      - oAuth: []
      - oAuthProxied: []
  /account/experiments:
    description: Получение значений экспериментальных функций аккаунта
    get:
      tags:
      - account
      operationId: getAccountExperiments
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_3'
      security:
      - oAuth: []
      - oAuthProxied: []
  /account/consume-promo-code:
    description: Активация промо-кода
    post:
      tags:
      - account
      operationId: activatePromoCode
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/account_consumepromocode_body'
        required: true
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_4'
      security:
      - oAuth: []
      - oAuthProxied: []
  /feed/wizard/is-passed:
    get:
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_5'
      security:
      - oAuth: []
      - oAuthProxied: []
  /account/settings:
    description: Настройки текущего пользователя
    get:
      tags:
      - account
      summary: Получение настроек текущего пользователя
      operationId: getAccountSettings
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_6'
      security:
      - oAuth: []
      - oAuthProxied: []
    post:
      tags:
      - account
      summary: Изменение настроек текущего пользователя
      operationId: changeAccountSettings
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              additionalProperties: true
              description: Словарь параметров и значений
              example:
                theme: black
                volumePercents: 80
                adsDisabled: true
        required: true
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_7'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
      security:
      - oAuth: []
      - oAuthProxied: []
  /account/status:
    description: Get account status for current user
    get:
      tags:
      - account
      operationId: getAccountStatus
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_8'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
      security:
      - oAuth: []
      - oAuthProxied: []
  /feed:
    get:
      operationId: getFeed
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_9'
      security:
      - oAuth: []
      - oAuthProxied: []
  /tags/{tagId}/playlist-ids:
    summary: Получение тега (подборки)
    get:
      tags:
      - tags
      operationId: getPlaylistsIdsByTag
      parameters:
      - name: tagId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: rock
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_10'
      security:
      - oAuth: []
      - oAuthProxied: []
  /albums/{albumId}/:
    get:
      tags:
      - albums
      summary: Получение альбома по идентификатору
      operationId: getAlbumById
      parameters:
      - name: albumId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: number
        example: 7019818
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_11'
  /albums/{albumId}/with-tracks:
    get:
      tags:
      - albums
      summary: Получение альбома с треками
      operationId: getAlbumsWithTracks
      parameters:
      - name: albumId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: number
        example: 7019818
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_11'
  /albums:
    post:
      tags:
      - albums
      summary: Получение альбомов по идентификаторам
      operationId: getAlbumsByIds
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/albums_body'
        required: true
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_12'
      security:
      - oAuth: []
      - oAuthProxied: []
  /landing3:
    get:
      tags:
      - landing
      operationId: getLandingBlocks
      parameters:
      - name: blocks
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
          description: "Одно или несколько значений блоков, разделенных запятой \"\
            promotions\",\"new-releases\",\"new-playlists\",\"mixes\",\"chart\",\"\
            playlists\",\"play_contexts\",\"podcasts\""
        examples:
          single:
            value: new-releases
          all:
            value: "personalplaylists,promotions,new-releases,new-playlists,mixes,chart,artists,albums,playlists,play_contexts,podcasts"
      responses:
        "200":
          description: Ok
          headers:
            X-Yandex-Music-Device:
              style: simple
              explode: false
              schema:
                type: string
                description: "Данные заголовок использует Windows приложение Yandex.Music,\
                  \ если пользователь не авторизован"
                example: os=unknown; os_version=unknown; manufacturer=unknown; model=unknown;
                  clid=; device_id=unknown; uuid=unknown
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_13'
      security:
      - oAuth: []
      - oAuthProxied: []
  /landing3/{landingBlock}:
    get:
      tags:
      - landing
      operationId: getLandingBlock
      parameters:
      - name: landingBlock
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
          enum:
          - new-playlists
          - new-releases
          - chart
          - podcasts
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_14'
  /landing3/new-releases:
    get:
      tags:
      - landing
      operationId: getNewReleases
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_15'
  /landing3/podcasts:
    get:
      tags:
      - landing
      operationId: getNewPodcasts
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_16'
  /landing3/new-playlists:
    get:
      tags:
      - landing
      operationId: getNewPlaylists
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_17'
  /landing3/chart/{chartType}:
    get:
      tags:
      - landing
      operationId: getChart
      parameters:
      - name: chartType
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
          enum:
          - russia
          - world
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_18'
  /genres:
    get:
      operationId: getGenres
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_19'
  /playlists/list:
    post:
      tags:
      - playlists
      summary: Получение полной информации о плейлистах по их идентификатору
      operationId: getPlaylistsByIds
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/playlists_list_body'
        required: true
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_20'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
  /users/{userId}/playlists/list:
    get:
      tags:
      - user
      - playlists
      summary: Получение списка плейлистов пользователя.
      operationId: getPlayLists
      parameters:
      - name: userId
        in: path
        description: Идентификатор пользователя
        required: true
        style: simple
        explode: false
        schema:
          type: number
          example: 541320800
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_20'
        "405":
          description: Method Not Allowed
          content: {}
      security:
      - oAuth: []
      - oAuthProxied: []
  /users/{userId}/dislikes/tracks:
    get:
      tags:
      - user
      - tracks
      summary: Получение треков с отметкой "Не рекомендовать"
      operationId: getDislikedTracksIds
      parameters:
      - name: userId
        in: path
        description: Идентификатор пользователя
        required: true
        style: simple
        explode: false
        schema:
          type: number
          example: 541320800
      - name: if_modified_since_revision
        in: query
        description: TODO
        required: false
        style: form
        explode: true
        schema:
          type: number
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_21'
      security:
      - oAuth: []
      - oAuthProxied: []
  /search:
    get:
      tags:
      - search
      summary: "Осуществление поиска по запросу и типу, получение результатов"
      operationId: search
      parameters:
      - name: text
        in: query
        description: Текст запроса
        required: true
        style: form
        explode: true
        schema:
          type: string
          example: Король и Шут
      - name: page
        in: query
        description: Номер страницы выдачи
        required: true
        style: form
        explode: true
        schema:
          type: number
          example: 0
      - name: type
        in: query
        required: true
        style: form
        explode: true
        schema:
          $ref: '#/components/schemas/SearchType'
      - name: nococrrect
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: boolean
          default: false
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_22'
  /search/suggest:
    get:
      tags:
      - search
      parameters:
      - name: part
        in: query
        description: Часть поискового запроса
        required: true
        style: form
        explode: true
        schema:
          type: string
          example: Король
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_23'
  /users/{userId}/playlists/{kind}:
    get:
      tags:
      - user
      - playlists
      summary: Получение плейлиста по уникальному идентификатору
      operationId: getPlaylistById
      parameters:
      - name: userId
        in: path
        description: Идентификатор пользователя
        required: true
        style: simple
        explode: false
        schema:
          type: number
          example: 541320800
      - name: kind
        in: path
        description: Идентификатор плейлиста
        required: true
        style: simple
        explode: false
        schema:
          type: number
          example: 1000
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_24'
      security:
      - oAuth: []
      - oAuthProxied: []
  /users/{userId}/playlists:
    get:
      tags:
      - user
      - playlists
      summary: Получение плейлистов по идентификаторам
      operationId: getUserPlaylistsByIds
      parameters:
      - name: userId
        in: path
        description: Идентификатор пользователя
        required: true
        style: simple
        explode: false
        schema:
          type: number
          example: 541320800
      - name: kinds
        in: query
        required: true
        style: form
        explode: true
        schema:
          type: string
          example: "1000,1003"
      - name: mixed
        in: query
        required: true
        style: form
        explode: true
        schema:
          type: boolean
          example: false
      - name: rich-tracks
        in: query
        required: true
        style: form
        explode: true
        schema:
          type: boolean
          example: false
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_20'
      security:
      - oAuth: []
      - oAuthProxied: []
  /users/{userId}/playlists/create:
    post:
      tags:
      - user
      - playlists
      summary: Создание нового плейлиста
      operationId: createPlaylist
      parameters:
      - name: userId
        in: path
        description: Идентификатор пользователя
        required: true
        style: simple
        explode: false
        schema:
          type: number
          example: 541320800
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/playlists_create_body'
        required: true
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_24'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        "401":
          description: Unauthorized
      security:
      - oAuth: []
      - oAuthProxied: []
  /users/{userId}/playlists/{kind}/name:
    post:
      tags:
      - user
      - playlists
      summary: Изменение названия плейлиста.
      operationId: renamePlaylist
      parameters:
      - name: userId
        in: path
        description: Идентификатор пользователя
        required: true
        style: simple
        explode: false
        schema:
          type: number
          example: 541320800
      - name: kind
        in: path
        description: Идентификатор плейлиста
        required: true
        style: simple
        explode: false
        schema:
          type: number
          example: 1000
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/kind_name_body'
        required: true
      responses:
        "200":
          description: Изменение видимости плейлиста
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_24'
      security:
      - oAuth: []
      - oAuthProxied: []
  /users/{userId}/playlists/{kind}/delete:
    post:
      tags:
      - user
      - playlists
      summary: Удаление плейлиста
      operationId: deletePlaylist
      parameters:
      - name: userId
        in: path
        description: Идентификатор пользователя
        required: true
        style: simple
        explode: false
        schema:
          type: number
          example: 541320800
      - name: kind
        in: path
        description: Идентификатор плейлиста
        required: true
        style: simple
        explode: false
        schema:
          type: number
          example: 1000
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_25'
      security:
      - oAuth: []
      - oAuthProxied: []
  /users/{userId}/playlists/{kind}/change-relative:
    post:
      tags:
      - user
      - playlists
      summary: Добавление треков в плейлист
      description: "Используй '{\"diff\":{\"op\":\"insert\",\"at\":0,\"tracks\":[{\"\
        id\":\"20599729\",\"albumId\":\"2347459\"}]}}' - для добавления, {\"diff\"\
        :{\"op\":\"delete\",\"from\":0,\"to\":1,\"tracks\":[{\"id\":\"20599729\",\"\
        albumId\":\"2347459\"}]}} - для удаления треков"
      operationId: changePlaylistTracks
      parameters:
      - name: userId
        in: path
        description: Идентификатор пользователя
        required: true
        style: simple
        explode: false
        schema:
          type: number
          example: 541320800
      - name: kind
        in: path
        description: Идентификатор плейлиста
        required: true
        style: simple
        explode: false
        schema:
          type: number
          example: 1000
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/kind_changerelative_body'
            examples:
              insert:
                value:
                  diff: "{\"diff\":{\"op\":\"insert\",\"at\":0,\"tracks\":[{\"id\"\
                    :\"20599729\",\"albumId\":\"2347459\"}]}}"
                  revision: "0"
              remove:
                value:
                  diff: "{\"diff\":{\"op\":\"delete\",\"from\":0,\"to\":1,\"tracks\"\
                    :[{\"id\":\"20599729\",\"albumId\":\"2347459\"}]}}"
                  revision: "0"
        required: true
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_24'
        "412":
          description: Wrong revision or Failed to patch current playlist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_412'
      security:
      - oAuth: []
      - oAuthProxied: []
  /users/{userId}/playlists/{kind}/recommendations:
    get:
      tags:
      - user
      - playlists
      summary: Получение рекомендаций для плейлиста
      operationId: getRecommendations
      parameters:
      - name: userId
        in: path
        description: Идентификатор пользователя
        required: true
        style: simple
        explode: false
        schema:
          type: number
          example: 541320800
      - name: kind
        in: path
        description: Идентификатор плейлиста
        required: true
        style: simple
        explode: false
        schema:
          type: number
          example: 1000
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_26'
      security:
      - oAuth: []
      - oAuthProxied: []
  /users/{userId}/playlists/{kind}/visibility:
    post:
      tags:
      - user
      - playlists
      summary: Изменение видимости плейлиста
      description: Необходимо передать "public" или "private" в качестве значения
      operationId: changePlaylistVisibility
      parameters:
      - name: userId
        in: path
        description: Идентификатор пользователя
        required: true
        style: simple
        explode: false
        schema:
          type: number
          example: 541320800
      - name: kind
        in: path
        description: Идентификатор плейлиста
        required: true
        style: simple
        explode: false
        schema:
          type: number
          example: 1000
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/kind_visibility_body'
        required: true
      responses:
        "200":
          description: Изменение видимости плейлиста
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_24'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
      security:
      - oAuth: []
      - oAuthProxied: []
  /users/{userId}/likes/tracks/add-multiple:
    post:
      tags:
